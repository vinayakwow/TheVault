<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Vault — School Supply & Snacks</title>
  <style>
    :root{
      --bg:#0f0f11; /* matte black */
      --panel:#141416; /* dark grey */
      --muted:#9aa0a6;
      --accent:#7a48ff; /* purplish */
      --accent-2:#5b3be6;
      --glass: rgba(255,255,255,0.03);
      --card-radius:14px;
      --max-w:1100px;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;background:linear-gradient(180deg,var(--bg),#080808);margin:0;color:#e7e9eb;scroll-behavior:smooth}
    .wrap{max-width:var(--max-w);margin:28px auto;padding:20px}

/* Header */
header{display:flex;align-items:center;gap:18px}
.logo{display:flex;align-items:center;gap:12px}
.vault-icon{width:56px;height:56px;background:linear-gradient(135deg,var(--panel),#1b1b1d);border-radius:12px;display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,0.7), inset 0 -3px 6px rgba(0,0,0,0.4)}
.brand{line-height:1}
.brand h1{font-size:18px;margin:0;letter-spacing:0.6px}
.brand p{margin:0;font-size:13px;color:var(--muted)}

nav{margin-left:auto;display:flex;gap:12px;align-items:center}
a.btn{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;color:var(--muted);font-weight:600;text-decoration:none}
a.btn.cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none;box-shadow:0 8px 30px rgba(123,72,255,0.12)}

/* New This Week Banner */
.new-week{margin-top:22px;background:linear-gradient(180deg,rgba(122,72,255,0.07),transparent);padding:14px;border-radius:12px;display:flex;gap:14px;align-items:center}
.new-week .left{min-width:220px}
.chip{display:inline-flex;gap:10px;align-items:center;background:rgba(255,255,255,0.04);padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03)}
.ticker{font-size:14px;color:var(--muted)}
.carousel{display:flex;gap:12px;overflow:hidden;padding-left:6px}
.carousel img{width:120px;height:70px;object-fit:cover;border-radius:10px;border:1px solid rgba(255,255,255,0.04)}
.feature-img{width:100%;height:160px;object-fit:cover;border-radius:10px}

/* Main grid */
.grid{display:grid;grid-template-columns:1fr 320px;gap:18px;margin-top:18px}

/* Info cards */
.section-card{background:linear-gradient(180deg,var(--panel),#111);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);margin-bottom:12px}
.section-card h3{margin:0 0 8px 0}
.section-card p{margin:0;color:var(--muted)}

/* Side panel */
.side{position:sticky;top:20px;background:linear-gradient(180deg,#0f0f11, #0b0b0b);border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.03)}
.side h4{margin:0 0 8px 0}
.insta{display:flex;gap:8px;flex-wrap:wrap}
.insta a{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;border-radius:10px;background:rgba(255,255,255,0.02);text-decoration:none;color:var(--muted)}

footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

/* Items list grid */
.items-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:12px}
.items-grid h3{margin:6px 0;color:var(--accent)}
.items-grid ul{list-style:none;padding:0;margin:6px 0 0 0;color:var(--muted);line-height:1.6}

/* Modal styles */
#orderModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:9999;align-items:center;justify-content:center;padding:18px}
.order-box{width:100%;max-width:520px;background:linear-gradient(180deg,#0f0f11,#0b0b0b);border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 12px 40px rgba(0,0,0,0.6);color:#e7e9eb}
input,select{background:transparent;border-radius:8px;padding:8px;border:1px solid rgba(255,255,255,0.03);color:inherit;width:100%;box-sizing:border-box}

/* responsive */
@media (max-width:880px){
  .grid{grid-template-columns:1fr}
  .carousel img{width:100px;height:64px}
  .new-week{flex-direction:column}
}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="vault-icon" aria-hidden>
          <!-- SVG vault icon -->
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="2" y="4" width="20" height="16" rx="3" stroke="white" stroke-opacity="0.12" stroke-width="1.2" fill="none"></rect>
            <circle cx="12" cy="12" r="3.2" stroke="white" stroke-opacity="0.12" stroke-width="1.2"></circle>
            <path d="M12 9v.01" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="brand">
          <h1>This website is now under the control of the Alpha Group</h1>
          <p>Fast? Nah It was just speedy • Trusted? Yeah, very. • School Supply? Obviously. </p>
        </div>
      </div>
</body>

</html>
